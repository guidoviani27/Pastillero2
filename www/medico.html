<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="medico">
   
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a id="volver" class="link">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title right">Añadir Médico</div>
        </div>
    </div>


    <div class="page-content">    

        <div class="block">

            <div class="item-inner">
                <div class="item-title item-label">Nombre:</div>
                <div class="item-input-wrap">
                  <input type="text" placeholder="Nombre del Medico" id="nombreMedico"></input>
                </div>
              </div>
              <div class="item-inner">
                <div class="item-title item-label">Especialidad:</div>
                <div class="item-input-wrap">
                  <input type="text" placeholder="Especialidad del medico" id="especialidad"></input>
                </div>
              </div>
              <div class="item-inner">
                <div class="item-title item-label">Consultorio:</div>
                <div class="item-input-wrap">
                  <input type="text" placeholder="Donde trabaja" id="consultorio"></input>
                </div>
              </div>
              <div class="item-inner">
                <div class="item-title item-label">Telefono:</div>
                <div class="item-input-wrap">
                  <input type="number" placeholder="Tel" id="telmedico"></input>
                </div>
              </div>
              <div class="item-inner">
                <div class="item-title item-label">Email:</div>
                <div class="item-input-wrap">
                  <input type="email"placeholder="Email" id="emailmedico"></input>
                </div>
              </div>

        </div>

        
     
     <button class="col button button-fill button-round" id="btnAGMedico">Guardar</button>
     
   
       
    </div>

    

</div>
