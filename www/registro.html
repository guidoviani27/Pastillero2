<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro">
   
  <div class="navbar">
    <div class="navbar-inner sliding">
    <div class="left">
        <a id="volver" class="link">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
        </a>
    </div>
    <div class="title right">Registrate</div>
    </div>
</div>



    <div class="page-content">    

        <div class="block">
            <h2>Nueva cuenta</h2>
            <div class="list">
                <ul>
                  <li class="item-content item-input">                                
                    <div class="item-inner">
                      <div class="item-title item-label">Nombre:</div>
                      <div class="item-input-wrap">
                        <input type="text" name="nombre" id="nombreReg" required> 
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>

                  <li class="item-content item-input">                                
                    <div class="item-inner">
                      <div class="item-title item-label">Apellido:</div>
                      <div class="item-input-wrap">
                        <input type="text" name="apellido" id="apellidoReg" required>
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>
                  
                  <li class="item-content item-input">                                
                    <div class="item-inner">
                      <div class="item-title item-label">Email:</div>
                      <div class="item-input-wrap">
                        <input type="email" name="email" id="emailReg" required>
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>

                  <li class="item-content item-input">                                
                    <div class="item-inner">
                      <div class="item-title item-label">Clave:</div>
                      <div class="item-input-wrap">
                        <input type="password" name="pass" id="passReg" required> 
                        <span class="input-clear-button"></span>
                      </div>
                    </div>
                  </li>

                 
                  
                  <li class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Fecha de Nacimiento</div>
                      <div class="item-input-wrap">
                        <input type="date" value="" placeholder="Please choose..." id="fechaReg" required />
                      </div>
                    </div>
                  </li>
                  
                </ul>
                <br>
                
                <button class="button col button-round" id="btnRegistro">Registrar</button>
              </div>
        </div>
   
       
    </div>

 

</div>
