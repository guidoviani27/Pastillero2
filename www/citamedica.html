<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="citamedica">
   
     <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a id="volver" class="link">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title right">Añadir cita médica</div>
        </div>
    </div>


    <div class="page-content">    


        <div class="block">                                            
                                              
            <div class="block-title">Seleccione el día</div>
            <div class="list no-hairlines-md">
              <ul>
                <li>
                 <div class="item-content item-input">
                   <div class="item-inner">
                      <div class="item-input-wrap">
                        <input type="text" placeholder="Select date and time"  id="demo-calendar-default"/>                                   
                      </div>
                   </div>
                </div>
               </li>
              </ul>
           </div>

           <div class="block-title">Seleccione la hora</div>
           <div class="list no-margin">
             <ul>
              <li>
                <div class="item-content item-input">
                   <div class="item-inner">
                    <div class="item-input-wrap">
<input type="text" placeholder="Date Time" readonly="readonly" id="demo-picker-date"/>
                     </div>
                   </div>
                 </div>
               </li>
            </ul>
           </div>
           <div class="block block-strong no-padding no-margin margin-bottom">
            <div id="demo-picker-date-container"></div>
           </div>

           
            <div class="item-inner">
              <div class="item-title item-label">Lugar:</div>
              <div class="item-input-wrap">
                <input type="text" placeholder="Dirección" id="lugar" />
                <span class="input-clear-button"></span>
              </div>
            </div>
          

          
            <div class="item-inner">
              <div class="item-title item-label">Añadir nota:</div>
              <div class="item-input-wrap">
                <textarea placeholder="Añadir Nota" id="nota"></textarea>
              </div>
            </div>
          
          </div>

          
     
     <button class="col button button-fill button-round" id="btnACMEDICA">Añadir</button>
     
   
       
    </div>

    

</div>
