    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->

    <!-- Your app title -->
    <title>Pastillero Virtual</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->

    <!--MAPAS-->

  <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
       
            <!-- Top Navbar -->
            <div class="navbar" id="topNavbar">
              <div class="navbar-inner sliding">
                <div class="navbar-bg"></div>
              <div class="navbar-inner">
                  <div class="title right">Bienvenido</div>
                  <p id="idOculto" hidden></p>
              </div>
          
          </div>
          </div>
    
                   
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <h2>Bienvenido!</h2>
                        <div class="list">
                            <ul>
                              <li class="item-content item-input">                                
                                <div class="item-inner">
                                  <div class="item-title item-label">E-mail:</div>
                                  <div class="item-input-wrap">
                                    <input type="email" name="email" id="emailLogin">
                                    <span class="input-clear-button"></span>
                                  </div>
                                </div>
                              </li>

                              
                              <li class="item-content item-input">                                
                                <div class="item-inner">
                                  <div class="item-title item-label">Clave:</div>
                                  <div class="item-input-wrap">
                                    <input type="password" name="pass" id="passLogin">
                                    <span class="input-clear-button"></span>
                                  </div>
                                </div>
                              </li>

                             
                              
                                                         
                            <button class="button col button-round" id="btnLogin">Ingresar</button>
                          </div>
                          <br><br>

                          <h3 class="text-align-center">No tienes una cuenta ? Registrate gratis!</h3>
                          <button class="button col button-round" id="btnRegistroNuevo">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
